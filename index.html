<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdc0c0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .photo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .photo-bg {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: cover;
      opacity: 0.25;
      border-radius: 10px;
      transform: rotate(var(--angle));
    }

    .center-texts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 10px;
    }

    .text-main {
      font-size: 1.6em;
      color: #c71585;
      font-weight: bold;
    }

    .text-secondary {
      font-size: 1.3em;
      color: #db7093;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .photo-wrapper {
        width: 400px;
        height: 400px;
      }
      .photo-bg {
        width: 100px;
        height: 100px;
      }
      .text-main {
        font-size: 2em;
      }
      .text-secondary {
        font-size: 1.5em;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
