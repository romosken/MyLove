<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdc0c0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .photo-bg {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
      border-radius: 10px;
      pointer-events: none;
    }

    .center-texts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 10px;
    }

    .text-main {
      font-size: 1.6em;
      color: #c71585;
      font-weight: bold;
    }

    .text-secondary {
      font-size: 1.3em;
      color: #db7093;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .photo-bg {
        width: 120px;
        height: 120px;
      }

      .text-main {
        font-size: 2em;
      }

      .text-secondary {
        font-size: 1.5em;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Texto central -->
  <div class="center-texts">
    <div class="text-main" id="counter"></div>
    <div class="text-secondary" id="weddingCounter"></div>
  </div>

  <!-- Fotos de fundo (adicionadas via JS abaixo) -->

  <script>
    const startDate = new Date("2021-11-15T12:00:00");
    const weddingDate = new Date("2024-05-18T10:30:00");

    function updateCounters() {
      const now = new Date();

      const diffLove = now - startDate;
      const daysLove = Math.floor(diffLove / (1000 * 60 * 60 * 24));
      const hoursLove = Math.floor((diffLove / (1000 * 60 * 60)) % 24);
      const minutesLove = Math.floor((diffLove / (1000 * 60)) % 60);
      const secondsLove = Math.floor((diffLove / 1000) % 60);

      document.getElementById("counter").innerText =
        `${daysLove} dias, ${hoursLove} horas, ${minutesLove} minutos, ${secondsLove} segundos ao seu lado ‚ù§`;

      const diffWedding = now - weddingDate;
      const daysW = Math.floor(diffWedding / (1000 * 60 * 60 * 24));
      const hoursW = Math.floor((diffWedding / (1000 * 60 * 60)) % 24);
      const minutesW = Math.floor((diffWedding / (1000 * 60)) % 60);
      const secondsW = Math.floor((diffWedding / 1000) % 60);

      document.getElementById("weddingCounter").innerText =
        `Casados h√° ${daysW} dias, ${hoursW} horas, ${minutesW} minutos, ${secondsW} segundos üíç`;
    }

    setInterval(updateCounters, 1000);
    updateCounters();

    // Fotos de fundo em posi√ß√µes aleat√≥rias
    const imageSources = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg", "6.jpeg"];
    const quantity = 12;

    for (let i = 0; i < quantity; i++) {
      const img = document.createElement("img");
      img.src = imageSources[i % imageSources.length];
      img.classList.add("photo-bg");

      const maxWidth = window.innerWidth;
      const maxHeight = window.innerHeight;

      const x = Math.random() * maxWidth;
      const y = Math.random() * maxHeight;
      const rotation = Math.random() * 20 - 10; // entre -10 e +10 graus

      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.transform = `rotate(${rotation}deg)`;

      document.body.appendChild(img);
    }

    // Cora√ß√µes animados
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
