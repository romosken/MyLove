<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdc0c0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .placeholder {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .placeholder:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .text {
      text-align: center;
      color: #c71585;
      font-weight: bold;
    }

    .text-main {
      font-size: 1.8em;
    }

    .text-secondary {
      font-size: 1.4em;
      color: #db7093;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      z-index: -1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .placeholder {
        width: 120px;
        height: 120px;
      }

      .text-main {
        font-size: 1.4em;
      }

      .text-secondary {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="photo-grid">
      <img src="1.jpeg" class="placeholder" alt="Foto 1">
      <img src="2.jpeg" class="placeholder" alt="Foto 2">
      <img src="3.jpeg" class="placeholder" alt="Foto 3">
      <img src="4.jpeg" class="placeholder" alt="Foto 4">
      <img src="5.jpeg" class="placeholder" alt="Foto 5">
      <img src="6.jpeg" class="placeholder" alt="Foto 6">
    </div>

    <div class="text text-main" id="counter"></div>
    <div class="text text-secondary" id="weddingCounter"></div>
  </div>

  <script>
    const startDate = new Date("2021-11-15T12:00:00");
    const weddingDate = new Date("2024-05-18T10:30:00");

    function updateCounters() {
      const now = new Date();

      const diffLove = now - startDate;
      const daysLove = Math.floor(diffLove / (1000 * 60 * 60 * 24));
      const hoursLove = Math.floor((diffLove / (1000 * 60 * 60)) % 24);
      const minutesLove = Math.floor((diffLove / (1000 * 60)) % 60);
      const secondsLove = Math.floor((diffLove / 1000) % 60);

      document.getElementById("counter").innerText =
        `${daysLove} dias, ${hoursLove} horas, ${minutesLove} minutos, ${secondsLove} segundos ao seu lado ❤`;

      const diffWedding = now - weddingDate;
      const daysW = Math.floor(diffWedding / (1000 * 60 * 60 * 24));
      const hoursW = Math.floor((diffWedding / (1000 * 60 * 60)) % 24);
      const minutesW = Math.floor((diffWedding / (1000 * 60)) % 60);
      const secondsW = Math.floor((diffWedding / 1000) % 60);

      document.getElementById("weddingCounter").innerText =
        `Casados há ${daysW} dias, ${hoursW} horas, ${minutesW} minutos, ${secondsW} segundos 💍`;
    }

    setInterval(updateCounters, 1000);
    updateCounters();

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
