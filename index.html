<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdc0c0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden; /* permite rolagem vertical */
    }

    .placeholder {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px;
      position: absolute;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .top-left { top: 15%; left: 10%; transform: rotate(-8deg); }
    .top-right { top: 20%; right: 10%; transform: rotate(8deg); }
    .bottom-left { bottom: 20%; left: 10%; transform: rotate(5deg); }
    .bottom-right { bottom: 20%; right: 10%; transform: rotate(-5deg); }
    .extra1 { top: 5%; left: 45%; transform: rotate(4deg); }
    .extra2 { top: 65%; left: 45%; transform: rotate(-6deg); }

    .center {
      position: relative;
      margin-top: 60vh;
      text-align: center;
      font-size: 2em;
      color: #c71585;
      font-weight: bold;
      padding: 10px;
    }

    .center-secondary {
      position: relative;
      text-align: center;
      font-size: 1.8em;
      color: #db7093;
      font-weight: bold;
      padding: 10px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .placeholder {
        width: 100px;
        height: 100px;
      }

      .top-left, .top-right, .bottom-left, .bottom-right,
      .extra1, .extra2 {
        position: static;
        display: block;
        margin: 10px auto;
        transform: none;
      }

      .center {
        font-size: 1.4em;
        margin-top: 20px;
      }

      .center-secondary {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Imagens -->
  <img src="1.jpeg" class="placeholder top-left" alt="Foto 1">
  <img src="2.jpeg" class="placeholder top-right" alt="Foto 2">
  <img src="3.jpeg" class="placeholder bottom-left" alt="Foto 3">
  <img src="4.jpeg" class="placeholder bottom-right" alt="Foto 4">
  <img src="5.jpeg" class="placeholder extra1" alt="Foto 5">
  <img src="6.jpeg" class="placeholder extra2" alt="Foto 6">

  <div class="center" id="counter"></div>
  <div class="center-secondary" id="weddingCounter"></div>

  <script>
    const startDate = new Date("2021-11-15T12:00:00");
    const weddingDate = new Date("2024-05-18T10:30:00");

    function updateCounters() {
      const now = new Date();

      const diffLove = now - startDate;
      const daysLove = Math.floor(diffLove / (1000 * 60 * 60 * 24));
      const hoursLove = Math.floor((diffLove / (1000 * 60 * 60)) % 24);
      const minutesLove = Math.floor((diffLove / (1000 * 60)) % 60);
      const secondsLove = Math.floor((diffLove / 1000) % 60);

      document.getElementById("counter").innerText =
        `${daysLove} dias, ${hoursLove} horas, ${minutesLove} minutos, ${secondsLove} segundos ao seu lado ❤`;

      const diffWedding = now - weddingDate;
      const daysW = Math.floor(diffWedding / (1000 * 60 * 60 * 24));
      const hoursW = Math.floor((diffWedding / (1000 * 60 * 60)) % 24);
      const minutesW = Math.floor((diffWedding / (1000 * 60)) % 60);
      const secondsW = Math.floor((diffWedding / 1000) % 60);

      document.getElementById("weddingCounter").innerText =
        `Casados há ${daysW} dias, ${hoursW} horas, ${minutesW} minutos, ${secondsW} segundos 💍`;
    }

    setInterval(updateCounters, 1000);
    updateCounters();

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
